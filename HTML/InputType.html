<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-type</title>
</head>
<body>
    <form action="https://example.com/submit" method="post">
        Username:<input type="text" placeholder="Name" required="true"><br>
        Password:<input type="password" placeholder="Password" required="true"><br>
        Date:<input type ="date"><br>
        File:<input type="file"><br>
        Color:<input type="color"><br>
        Range:<input type="range"><br>
        Hit me:<input type="button" value="Hit me"><br>
        <label for="male">Male&nbsp;&nbsp;&nbsp;:</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">female:</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">Other&nbsp;&nbsp;:</label>
        <input type="radio" id="other" name="gender" value="other"><br>
        <label for="mango">Mango:</label>
        <input type="checkbox" id="mango" name="fruit" value="mango"><br>
        <label for="banana">Banana:</label>
        <input type="checkbox" id="banana" name="fruit" value="banana"><br>
        <label for="apple">Apple:</label>
        <input type="checkbox" id="apple" name="fruit" value="apple"><br>
        <label for="City">City:</label>
        <select id="City" name="City">
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Khulna">Khulna</option>
            <option value="Rajshahi">Rajshahi</option><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
